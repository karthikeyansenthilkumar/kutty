<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
 <div class="create">
  <div class="overlay"></div>
  <div class="account">
    <h2>Create an account</h2>
    <form>
      <div class="group">
        <label>Your email</label>
        <i class="fas fa-envelope"></i><input type="email" 
 placeholder="email">
      </div>
      <div class="group">
        <label>Password</label>
        <i class="fas fa-unlock-alt"></i><input type="password" 
 placeholder="Password">
      </div>
      <div class="group">
        <label>Confirm Password</label>
        <i class="fas fa-unlock-alt"></i><input type="password" placeholder="Confirm 
 Password">
      </div>
      <div class="radio">
        <input type="radio"> <label>I agree to the terms and conditions</label>
      </div>
      <input type="button" value="Sign in">
      <span class="or">or</span>
      <span class="or">Alredy Have an Account</span>
      </div>
    </form>
  </div>
 </div>
</body>
</html>
